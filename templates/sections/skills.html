<div class="container">
    <h2 class="heading text-center">Skills</h2>
    <div class="row skill-row">
        <div class="col-md-5 box-border">
            <table class="skills-table">
                <tbody>
                {% for category in categories %}
                    <tr>
                        <th class="category-name">{{ category.category }}</th>
                        {% for skill in skills %}
                        {% if skill.category == category %}
                        <td><img class="skill-icon" src="{{ skill.skill_icon }}" alt="{{ skill.name }}" title="{{ skill.skill_description }}"></td>
                        {% endif %}
                        {% endfor %}
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="col-md-5 box-border text-center" id="skill-description-box">
                <h3 id="skill-name" class="skill-heading hidden"></h3>
                <img id="skill-heading-icon" class="skill-heading-icon hidden" src="">
            <p id="default-skill-p" class="skill-p">Click on the different skills in the table to find out more!</p>
            <p id="skill-description" class="hidden skill-p"></p>
        </div>
    </div>
    
</div>
