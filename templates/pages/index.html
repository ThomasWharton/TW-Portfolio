{% extends "base.html" %}

{% block content %}
{% for data in data %}
<div class="container d-flex flex-column align-items-center">
    <img src="{{ data.hero_image.url }}" class="hero-image">

    <h2 class="hero-heading text-center">{{ data.main_heading }}</h2>

    <p class="text-center home-description">{{ data.brief_description }}</p>
</div>
{% endfor %}

{% endblock %}
