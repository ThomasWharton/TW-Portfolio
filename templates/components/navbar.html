<nav class="navbar navbar-expand-md sticky-top">
    <div class="container-fluid g-0 d-flex align-items-center">
      <a class="navbar-brand" href="{% url 'home' %}">Thomas Wharton</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#home">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#experience">Experience</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projects">Projects</a>
          </li>
          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Admin</a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const navLinks = document.querySelectorAll(".nav-link");
      const navbarToggler = document.querySelector(".navbar-toggler");
      const navbarCollapse = document.querySelector(".navbar-collapse");
  
      navLinks.forEach((link) => {
        link.addEventListener("click", function (event) {
          // Only apply custom scrolling on small screens (when navbar-toggler is visible)
          if (window.innerWidth < 786) {
            event.preventDefault(); // Prevent default anchor link behavior
            
            const targetId = this.getAttribute("href"); // Get the target section ID
            const targetSection = document.querySelector(targetId);
  
            if (targetSection) {
              navbarToggler.click(); // Close the menu
              
              // Wait for the menu to fully collapse before scrolling
              setTimeout(() => {
                const navbarHeight = document.querySelector(".navbar").offsetHeight;
                const targetPosition = targetSection.offsetTop - navbarHeight;
  
                window.scrollTo({
                  top: targetPosition,
                  behavior: "smooth",
                });
              }, 300); // Delay scrolling slightly to allow menu to close
            }
          }
        });
      });
    });
  </script>
